<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="login-signup-styles.css">
</head>

<body class="signup-body">

<div class="signup-container">

    <form>
        <h1>Signup</h1>

        <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter full name of user" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email of user" required>
        </div>

        <div>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Choose a password" required>
        </div>

        <div>
            <label for="position">Position</label>
            <select id="position">
                <option value="TEACHER">Teacher</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <div>
            <label for="profession">Profession</label>
            <select id="profession">
                <option value="EDUCATION">Education</option>
                <option value="SOCIAL">Social Work</option>
                <option value="PSYCHOLOGY">Psychology</option>
                <option value="OTHER">Other</option>
                </select>
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter phone number of user" required>
        </div>

        <button type="submit">Sign Up</button>
    </form>

</div>

</body>
</html>
